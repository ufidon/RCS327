        <h1>
            We upload images and their corresponding information here.
        </h1>

        <form action="uploadimg.php" method="post" enctype="multipart/form-data" style="border: 2px blue solid; padding: 10px">
            <h2>Select image to upload</h2>
            <input id="iduploadimage" type="file" name="fileupload" accept="image/*" onchange="previewImage(this)" />
            <br/>
            <img alt="image preview" src="#" id="idpreviewimage"/>


            <h2> Information about the image</h2>

            Image caption<br/>
            <input type="text"  name="ImageCaption" value="" size="40" required pattern="(\w+\s*)+" title="At least one word character" /><br/>
            Image genre<br/>
            <input type="text"  name="ImageGenre" value="" size="40" required pattern="(\w+\s*)+" title="At least one word character" /><br/>
            Photoing location<br/>
            <input type="text"  name="PhotoLocation" value="" size="60" required pattern="(\w+\s*)+" title="At least one word character" /><br/>
            Photographer Name<br/>
            <input type="text"  name="PhotographerName" value="" size="40" required pattern="(\w+\s*)+" title="At least one word character" /><br/>

            <input type="submit" name="submit" />

            <input type="reset" name="reset"  />
        </form>
        <p id="iduploadstatus"> upload status: <br/> </p>

    </body>
